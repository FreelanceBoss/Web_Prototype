<!DOCTYPE html>

<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body id="signup">
    <div class="container-fluid signupContainer">
        <form id="msform">
            <fieldset class="fieldtabs">
                <div id="fieldHeader">
                    <h2>Get Started!</h2>
                </div>
                <input type="text" name="fullname" placeholder="Full Name" class="signupInputs">
                <input type="text" name="email" placeholder="Email" class="signupInputs">
                <input type="password" name="pass" placeholder="Password" class="signupInputs">
                <input type="button" name="Continue" class="signupInputs next action-button" value="Continue">
            </fieldset>
            <fieldset class="fieldtabs">
                <div id="fieldHeader">
                <h2>Welcome <span class="1stName"></span></h2>
                <p>You are almost ready but we just need a few more detials..</p>
                </div>
                <input type="tel" name="contactnum" placeholder="Contact Number" class="signupInputs">
                <input type="text" name="workspace" placeholder="Name Your Workspace" class="signupInputs">
                <p>Customize Your Workspace:</p>
                <div id="workContainer">
                
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
